<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1 class="title">Life Clock</h1>

    <section class="controls">
      <label for="yearsInput">Years left (how many years you think you have):</label>
      <div class="input-row">
        <input id="yearsInput" type="number" min="0" step="0.1" placeholder="e.g. 25" />
        <button id="startBtn" class="btn primary">Start</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>

      <div class="small">Tip: You can use decimals (e.g. 2.5 years). The clock remembers your last entry in this browser.</div>
    </section>

    <section class="clock-wrap">
      <div id="ring" class="ring">
        <div class="ring-inner">
          <div class="time" id="timeDisplay">--:--:--:--</div>
          <div class="meta" id="metaDisplay">Enter years and press Start</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="label">Percent of this remaining period elapsed</div>
          <div id="percentDisplay" class="big">0%</div>
        </div>
        <div class="stat">
          <div class="label">Estimated "end" date</div>
          <div id="endDateDisplay" class="big muted">â€”</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>Built by ZORGðŸ‘½. Your browser stores the value locally only.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
